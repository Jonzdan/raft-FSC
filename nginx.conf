server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;  # Make sure this is the correct path to your static files

    location / {
        index index.html;
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
    }

    # Handle API requests (including POST requests)
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://localhost:4000;   # Pass requests to backend server (replace with your backend address)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow POST requests and pass request body
        client_max_body_size 10M;  # Adjust this to handle larger payloads if needed
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type "application/json";
    }
}
